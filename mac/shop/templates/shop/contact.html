{% extends 'shop/basic.html' %}

{% block title %} Contact Us - My Awesome Cart {% endblock %}

  {% block body %}


<div class="container">
<form action="/shop/contact/" method="post"> {% csrf_token %}
  <div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>

  <div class="form-group">
  <label for="email" class="form-label">E-mail</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail">
  </div>

   <div class="form-group">
  <label for="phone" class="form-label">Phone</label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
  </div>

  <div class="form-group">
  <label  class="form-label">How we help you</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
        <button class="submit btn btn-primary">Submit</button>

  </form>
</div>



{% endblock %}
{%block js%}
<script>
{%if thank%}
alert('Thanks for contacting us. We reach you as soon as posible Thankyou.');
document.location="/shop/contact";

{%endif%}

</script>
{% endblock %}
